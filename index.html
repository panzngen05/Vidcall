<!DOCTYPE html>
<html>
<head>
  <title>Panz Love Call ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { background:#111; color:white; text-align:center; font-family:sans-serif; }
    video { width:45%; border-radius:15px; margin:5px; background:black; }
    input,button { padding:10px; border-radius:10px; border:none; margin:5px; }
    button { background:pink; font-weight:bold; }
  </style>
</head>
<body>

<h2>Panz Video Call ‚ù§Ô∏è</h2>

<input id="roomInput" placeholder="Masukkan Room Code">
<br>
<button onclick="createRoom()">Create Room</button>
<button onclick="joinRoom()">Join Room</button>

<br><br>
<video id="localVideo" autoplay muted playsinline></video>
<video id="remoteVideo" autoplay playsinline></video>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCF6VsawNScXC8vQuqqFtVK9dqnwIiN5Us",
  authDomain: "vidcall-c5202.firebaseapp.com",
  databaseURL: "https://vidcall-c5202-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "vidcall-c5202",
  storageBucket: "vidcall-c5202.firebasestorage.app",
  messagingSenderId: "1088851390418",
  appId: "1:1088851390418:web:cb2a3214ff94435f82e20b"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let pc = null;
let localStream = null;
let pendingCandidates = [];

const localVideo = document.getElementById("localVideo");
const remoteVideo = document.getElementById("remoteVideo");

function createPeer(room) {
  if (pc) pc.close();
  pendingCandidates = [];

  pc = new RTCPeerConnection({
    iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
  });

  pc.ontrack = e => {
    remoteVideo.srcObject = e.streams[0];
  };

  pc.onicecandidate = e => {
    if (e.candidate) {
      db.ref("rooms/" + room + "/ice").push(JSON.stringify(e.candidate));
    }
  };

  db.ref("rooms/" + room + "/ice").off();
  db.ref("rooms/" + room + "/ice").on("child_added", snap => {
    if (!snap.exists()) return;
    const candidate = new RTCIceCandidate(JSON.parse(snap.val()));

    if (pc.remoteDescription) {
      pc.addIceCandidate(candidate);
    } else {
      pendingCandidates.push(candidate);
    }
  });
}

async function applyPendingIce() {
  for (let c of pendingCandidates) {
    try { await pc.addIceCandidate(c); } catch(e){}
  }
  pendingCandidates = [];
}

async function initCam() {
  if (localStream) return;
  localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
  localVideo.srcObject = localStream;
}

function addTracks() {
  localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
}

async function createRoom() {
  const room = document.getElementById("roomInput").value.trim();
  if (!room) return alert("Isi room dulu!");

  await initCam();
  createPeer(room);
  addTracks();

  const offer = await pc.createOffer();
  await pc.setLocalDescription(offer);

  await db.ref("rooms/" + room + "/offer").set(JSON.stringify(offer));

  db.ref("rooms/" + room + "/answer").off();
  db.ref("rooms/" + room + "/answer").on("value", async snap => {
    if (snap.exists() && !pc.currentRemoteDescription) {
      const ans = JSON.parse(snap.val());
      await pc.setRemoteDescription(ans);
      await applyPendingIce();
    }
  });

  alert("Room dibuat! Share kodenya üòÑ");
}

async function joinRoom() {
  const room = document.getElementById("roomInput").value.trim();
  if (!room) return alert("Isi room dulu!");

  await initCam();
  createPeer(room);
  addTracks();

  const offerSnap = await db.ref("rooms/" + room + "/offer").once("value");
  if (!offerSnap.exists()) return alert("Room tidak ditemukan!");

  const offer = JSON.parse(offerSnap.val());
  await pc.setRemoteDescription(offer);

  const answer = await pc.createAnswer();
  await pc.setLocalDescription(answer);

  await db.ref("rooms/" + room + "/answer").set(JSON.stringify(answer));
  await applyPendingIce();

  alert("Berhasil join!");
}
</script>

</body>
</html>
