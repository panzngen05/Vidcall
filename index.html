<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Random Voice Call</title>
<style>
body{
  background:#111;
  color:white;
  text-align:center;
  font-family:sans-serif;
  padding:30px;
}
button{
  padding:12px;
  border-radius:8px;
  border:none;
  background:#00c3ff;
  color:white;
  font-size:16px;
}
</style>
</head>
<body>

<h2>Random Voice Call Firebase</h2>
<button onclick="searchPartner()">SEARCH PARTNER</button>
<p id="status">Idle</p>
<audio id="remoteAudio" autoplay></audio>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, set, get, remove, push, onValue, off }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSy...",
  authDomain: "vidcall-c5202.firebaseapp.com",
  databaseURL: "https://vidcall-c5202-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "vidcall-c5202",
  storageBucket: "vidcall-c5202.firebasestorage.app",
  messagingSenderId: "1088851390418",
  appId: "1:1088851390418:web:cb2a3214ff94435f82e20b"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

let pc = new RTCPeerConnection({
  iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
});

let callId=null;
let userId=Math.random().toString(36).substring(2,9);
let answered=false;

const statusText=document.getElementById("status");
const remoteAudio=document.getElementById("remoteAudio");

/* MIC */
async function initMic(){
 const stream=await navigator.mediaDevices.getUserMedia({audio:true});
 stream.getTracks().forEach(t=>pc.addTrack(t,stream));
}

pc.ontrack=e=>{
 remoteAudio.srcObject=e.streams[0];
};

/* SEARCH */
window.searchPartner=async function(){
 answered=false;
 statusText.innerText="Searching...";
 await initMic();

 const snap=await get(ref(db,"queue"));

 if(!snap.exists()){
   await set(ref(db,"queue/"+userId),true);
   waitMatch();
 }else{
   const other=Object.keys(snap.val())[0];
   callId=push(ref(db,"calls")).key;
   await remove(ref(db,"queue/"+other));
   createOffer();
 }
};

/* WAIT */
function waitMatch(){
 statusText.innerText="Waiting...";
 const r=ref(db,"calls");

 onValue(r,snap=>{
  if(!snap.exists())return;
  callId=Object.keys(snap.val())[0];
  off(r);
  joinCall();
 });
}

/* OFFER */
async function createOffer(){
 statusText.innerText="Connecting...";

 const offer=await pc.createOffer();
 await pc.setLocalDescription(offer);
 await set(ref(db,"calls/"+callId+"/offer"),offer);

 const ansRef=ref(db,"calls/"+callId+"/answer");

 onValue(ansRef,async s=>{
  if(!s.exists())return;
  off(ansRef);

  if(pc.signalingState==="have-local-offer"){
    await pc.setRemoteDescription(
      new RTCSessionDescription(s.val())
    );
    statusText.innerText="Connected ðŸŽ¤";
  }
 });
}

/* JOIN */
async function joinCall(){
 if(answered) return; // <<< KUNCI FIX
 answered=true;

 statusText.innerText="Joining...";

 const offerSnap=await get(ref(db,"calls/"+callId+"/offer"));
 if(!offerSnap.exists()) return;

 if(pc.signalingState!=="stable") return;

 await pc.setRemoteDescription(
   new RTCSessionDescription(offerSnap.val())
 );

 const ans=await pc.createAnswer();
 await pc.setLocalDescription(ans);

 await set(ref(db,"calls/"+callId+"/answer"),ans);

 statusText.innerText="Connected ðŸŽ¤";
}
</script>

</body>
</html>
