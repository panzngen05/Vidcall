<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Random Voice Call</title>
<style>
body {
  background:#111;
  color:white;
  text-align:center;
  font-family:sans-serif;
  padding:30px;
}
button {
  padding:12px;
  border-radius:8px;
  border:none;
  background:#00c3ff;
  color:white;
  font-size:16px;
}
#status { margin-top:15px; }
</style>
</head>
<body>

<h2>Random Voice Call Firebase</h2>
<button onclick="searchPartner()">SEARCH PARTNER</button>
<p id="status">Idle</p>
<audio id="remoteAudio" autoplay></audio>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, set, get, remove, push, onValue } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

/* FIREBASE CONFIG KAMU */
const firebaseConfig = {
  apiKey: "AIzaSyCF6VsawNScXC8vQuqqFtVK9dqnwIiN5Us",
  authDomain: "vidcall-c5202.firebaseapp.com",
  databaseURL: "https://vidcall-c5202-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "vidcall-c5202",
  storageBucket: "vidcall-c5202.firebasestorage.app",
  messagingSenderId: "1088851390418",
  appId: "1:1088851390418:web:cb2a3214ff94435f82e20b"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

let pc = new RTCPeerConnection({
  iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
});

let callId;
let userId = Math.random().toString(36).substring(2,9);
let localStream;

const statusText = document.getElementById("status");
const remoteAudio = document.getElementById("remoteAudio");

async function initMic(){
  localStream = await navigator.mediaDevices.getUserMedia({audio:true});
  localStream.getTracks().forEach(t=>pc.addTrack(t,localStream));
}

pc.ontrack = e => {
  remoteAudio.srcObject = e.streams[0];
};

pc.onicecandidate = e => {
  if(e.candidate){
    push(ref(db,`calls/${callId}/ice`), e.candidate.toJSON());
  }
};

async function searchPartner(){
  statusText.innerText = "Searching Partner...";
  await initMic();

  const queueRef = ref(db,"queue");
  const snap = await get(queueRef);

  if(!snap.exists()){
    await set(ref(db,"queue/"+userId), true);
    waitMatch();
  } else {
    const other = Object.keys(snap.val())[0];
    callId = push(ref(db,"calls")).key;
    await remove(ref(db,"queue/"+other));
    createOffer();
  }
}

function waitMatch(){
  statusText.innerText = "Waiting someone...";
  onValue(ref(db,"calls"), snap=>{
    if(!snap.exists()) return;
    const data = snap.val();
    callId = Object.keys(data)[0];
    joinCall();
  });
}

async function createOffer(){
  statusText.innerText = "Connecting...";
  const offer = await pc.createOffer();
  await pc.setLocalDescription(offer);
  await set(ref(db,`calls/${callId}/offer`), offer);

  onValue(ref(db,`calls/${callId}/answer`), async s=>{
    if(s.val()){
      await pc.setRemoteDescription(new RTCSessionDescription(s.val()));
      statusText.innerText="Connected ðŸŽ¤";
    }
  });
}

async function joinCall(){
  statusText.innerText = "Joining...";
  onValue(ref(db,`calls/${callId}/offer`), async s=>{
    if(!s.val()) return;
    await pc.setRemoteDescription(new RTCSessionDescription(s.val()));

    const ans = await pc.createAnswer();
    await pc.setLocalDescription(ans);
    await set(ref(db,`calls/${callId}/answer`), ans);

    statusText.innerText="Connected ðŸŽ¤";
  });
}
</script>

</body>
</html>
